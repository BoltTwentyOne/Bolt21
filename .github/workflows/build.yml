name: Build and Release APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build optimized APK
        run: |
          flutter build apk --release \
            --split-per-abi \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --dart-define=BREEZ_API_KEY="${{ secrets.BREEZ_API_KEY }}"

      - name: Verify APK splits
        run: |
          ls -lh build/app/outputs/flutter-apk/*.apk
          [ $(ls -1 build/app/outputs/flutter-apk/*.apk | wc -l) -ge 3 ] || exit 1

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          BUILD=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Version: $VERSION+$BUILD"

      - name: Rename APKs
        run: |
          cd build/app/outputs/flutter-apk
          for apk in app-*-release.apk; do
            abi=$(echo $apk | sed 's/app-\(.*\)-release.apk/\1/')
            mv $apk bolt21-${{ steps.version.outputs.version }}-${abi}.apk
          done

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bolt21-apk
          path: build/app/outputs/flutter-apk/bolt21-*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/bolt21-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Latest Release (on main push)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: build/app/outputs/flutter-apk/bolt21-*.apk
          body: |
            Automated build from main branch.

            Commit: ${{ github.sha }}

            **Note:** This is a pre-release build. For stable releases, see tagged versions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
